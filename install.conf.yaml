- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']
- link:
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc:
      force: true
      path: vim/vimrc
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.gitconfig: gitconfig
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.bash_profile: bash_profile
    ~/.vim: vim
    ~/.config/aerospace/aerospace.toml: aerospace.toml
    ~/.terraformrc: terraformrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.config/nvim, Creating Neovim config directory]
    - [mkdir -p ~/.config/alacritty, Creating Alacritty config directory]
    - [mkdir -p ~/.config/aerospace, Creating Aerospace config directory]
    - [mkdir -p ~/.config/alacritty/themes, Creating Alacritty themes directory]
    - [git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes, Cloning Alacritty themes]

